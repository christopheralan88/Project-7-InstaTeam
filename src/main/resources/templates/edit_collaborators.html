<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>InstaTeam</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/site.css}"/>
</head>
<body>
<header>
    <div class="container">
        <div class="site-header">
            <a class="logo" href="index.html">InstaTeam</a>
            <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
        </div>
    </div>
</header>
<nav>
    <ul>
        <li><a href="/">Projects</a></li>
        <li class="selected"><a href="/collaborators">Collaborators</a></li>
        <li><a href="/roles">Roles</a></li>
    </ul>
</nav>
<section>
    <div class="container wrapper">
        <form th:action="'/edit_collaborator/' + ${collaborator.id}" method="post">
            <input type="hidden" id="collaborator_id" th:field="*{collaborator.id}"/>
            <div class="actions add-new-collaborator">
                <label for="collaborator_name">Edit Collaborator</label>
                <input type="text" id="collaborator_name" name="collaborator_name" th:placeholder="${collaborator.name}"/>
                <div class="custom-select">
                    <span class="dropdown-arrow"></span>
                    <select id="role_name" name="role_name">
                        <option th:each="role : ${roles}" id="role" name="role" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>
                <button class="button" type="submit" id="submit" name="submit">Edit</button>
                <!--<a class="button" href="/collaborators">Add</a>-->
            </div>
        </form>
    </div>
</section>
</body>
</html>
