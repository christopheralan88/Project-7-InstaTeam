<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/site.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="/">InstaTeam</a>
                    <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Projects</a></li>
                <li><a href="collaborators.html">Collaborators</a></li>
                <li class="selected"><a href="/roles">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form action="/roles" method="post">
                    <h2>Manage Roles</h2>
                    <div>
                        <ul class="checkbox-list">
                            <li th:each="role : ${roles}" th:text="${role.name}"><span class="primary"></span></li>
                        </ul>
                    </div>
                    <div class="actions add-new-role">
                        <input type="text" id="role_name" name="role_name" placeholder="New Role..."/>
                        <!--<a class="button" href="#">Add</a>-->
                    </div>
                    <button type="submit" id="submit" name="submit">Add</button>
                </form>
            </div>
        </section>
    </body>
</html>
